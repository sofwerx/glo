sudo: required
services:
- docker
language: bash
before_script:
- openssl aes-256-cbc -K $encrypted_b91c0ee09b5e_key -iv $encrypted_b91c0ee09b5e_iv -in .dm.enc -out .dm -d
- sudo apt-get -qq update
- curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
- sudo apt-get install -y nodejs
- sudo npm install -g @mumbacloud/dmport
- eval $(dmport --import "$(cat .dm)")
- rm -f .dm
script:
- export COMPOSE_PROJECT_NAME=swxvmhost
- docker-compose build glo-services
- docker-compose up -d --force-recreate glo
after_success:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push sofwerx/glo:latest
branches:
  only:
  - master
